<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!--Using Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="password-container">
      <input type="password" id="password" placeholder="Password to check" />
      <id id="togglePassword" class="bi bi-eye"></id>
    </div>
    <div class="check-results">
      <span id="length" class="invalid">
        <i class="bi bi-shield-x"></i>
        At least 7 characters
      </span>
      <span id="upperCase" class="invalid">
        <i class="bi bi-shield-x"></i>
        Contains upper letter
      </span>
      <span id="lowerCase" class="invalid">
        <i class="bi bi-shield-x"></i>
        Contains lower letter
      </span>
      <span id="number" class="invalid">
        <i class="bi bi-shield-x"></i>
        Contains number
      </span>
      <span id="specialCharacter" class="invalid">
        <i class="bi bi-shield-x"></i>
        Contain symbol
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
